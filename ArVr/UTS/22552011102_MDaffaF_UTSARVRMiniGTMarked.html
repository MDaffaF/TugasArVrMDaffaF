<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs ="detectionMode:mono_and_matrix;matrixCodeType:3x3_PARITY65">
        <a-marker type ="pattern" url = "patt/pattern-kaidopurple.patt">
            <a-box color="purple" material="opacity: 0.5" scale="0.5 0.5 0.5" width="1" height="1" depth="1"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 2000">
            </a-box>
            </a-marker>
            <a-marker type ="pattern" url = "patt/pattern-kaidopink.patt">
                <a-box color="pink" material="opacity: 0.5" scale="0.5 0.5 0.5" width="1" height="1" depth="1"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 2000">
                </a-box>
                </a-marker>
                <a-marker type ="pattern" url = "patt/pattern-kaidopolice.patt">
                    <a-box color="yellow" material="opacity: 0.5" scale="0.5 0.5 0.5" width="1" height="1" depth="1"
                        animation="property: rotation; to: 0 360 0; loop: true; dur: 2000">
                    </a-box>
                    </a-marker>
                    <a-marker type ="pattern" url = "patt/pattern-kaidogrey.patt">
                        <a-box color="green" material="opacity: 0.5" scale="0.5 0.5 0.5" width="1" height="1" depth="1"
                            animation="property: rotation; to: 0 360 0; loop: true; dur: 2000">
                        </a-box>
                        </a-marker>
                        <a-marker type ="pattern" url = "patt/pattern-kaidoblue.patt">
                            <a-box color="blue" material="opacity: 0.5" scale="0.5 0.5 0.5" width="1" height="1" depth="1"
                                animation="property: rotation; to: 0 360 0; loop: true; dur: 2000">
                            </a-box>
                            </a-marker>
        <a-entity camera>
            <a-cursor></a-cursor>
        </a-entity>
    </a-scene>
</body>
</html>
